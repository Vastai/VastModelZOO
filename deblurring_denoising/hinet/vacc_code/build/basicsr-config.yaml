model:
  name: HINet-SIDD
  inputs:
    input: [1, 3, 256, 256]
  checkpoint: experiments/pretrained_models/HINet-SIDD-1x_dynamic.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/deblur_denoise/MPRNet/Denoising/Datasets/SIDD/val/input
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: Normalize
      norm_type: None
    - type: ToTensor


workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


