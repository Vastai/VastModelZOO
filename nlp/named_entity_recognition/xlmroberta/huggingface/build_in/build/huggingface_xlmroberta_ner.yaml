name: xlmroberta_base_zh_ner

frontend:
  checkpoint: /path/to/xlmroberta_base_zh_ner-256.torchscript.pt
  shape:
    input_ids: [1, 256]
    attention_mask: [1, 256]
    token_type_ids: [1, 256]
  type: pytorch
  dtype: int64


dataset:
  type: tvm
  path: /path/to/datasets/hugface_calib_int32
  sampler:
    suffix: NPZ
    get_data_num: 10

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: mse
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

workspace:
  path: ./deploy_weights/
