name: xlmroberta_base_zh_ner

frontend:
  checkpoint: /path/to/xlmroberta_base_zh_ner-256.torchscript.pt
  shape:
    input_ids: [1, 256]
    attention_mask: [1, 256]
    token_type_ids: [1, 256]
  type: pytorch
  dtype: int64


dataset:
  type: tvm
  path: /path/to/datasets/hugface_calib_int32
  sampler:
    suffix: NPZ
    get_data_num: 10

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    cluster_mode: 0


workspace:
  path: ./deploy_weights/fp16
