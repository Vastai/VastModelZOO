name: roberta_base_cls_en

frontend:
  shape:
    input_ids:
    - 1
    - 128
    attention_mask:
    - 1
    - 128
    token_type_ids:
    - 1
    - 128
  checkpoint: /path/to/roberta_cls.torchscript.pt

  type: pytorch
  dtype: int64

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: mse
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

dataset:
  type: tvm
  path: /path/to/hg_calib_384/
  sampler:
    suffix: NPZ
    get_data_num: 10

workspace:
  path: ./deploy_weights/
