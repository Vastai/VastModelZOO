name: bert_base_sst2_telecom

frontend:
  shape:
    input_ids:
    - 1
    - 128
    attention_mask:
    - 1
    - 128
    token_type_ids:
    - 1
    - 128
  type: pytorch
  dtype: int64
  checkpoint: ./model/bert_base_sst2_128_telecom_embedding.torchscript.pt

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

dataset:
  path: ./data/calib_128
  sampler:
    get_data_num: 20

workspace:
  path: ./deploy_weights/
