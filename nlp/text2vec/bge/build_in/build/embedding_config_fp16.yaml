name: bce-embedding-base_v1-512-fp16

frontend:
  checkpoint: /path/to//bce-embedding-base_v1-512-sim.onnx
  shape:
    input_ids:
    - 1
    - 512
    attention_mask:
    - 1
    - 512
    token_type_ids:
    - 1
    - 512

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    cluster_mode: 0
    data_type: 0
    # attention_split_num : 4  # for seqlen=2048
    # attention_split_num : 8  # for seqlen=4096
    # attention_split_num : 16  # for seqlen=8192
    output_layout : ["0:YX"]


workspace:
  path: ./vacc_deploy
