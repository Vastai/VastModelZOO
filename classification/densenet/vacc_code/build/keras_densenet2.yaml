model:
  name: densenet
  inputs:
    input: [1, 3, 224, 224]
  checkpoint: /home/lance/workspace/weights/pretrained/densenet121_weights_tf_dim_ordering_tf_kernels.h5

engine:
  type: vacc
  common:
    do_quantization: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    quant_mode: percentile
    per_channel: true

dataset:
  path: /home/lance/workspace/data/eval/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 1000
  transform_ops:
    - type: CustomFunc
      module_path: ./keras_process.py
      func_name: get_image_data
      img_shape: [1, 3, 224, 224]

workspace:
  work_dir: /home/lance/workspace/weights/vacc
  enable_ir: false
  save_log: false
