model:
  name: resnet50
  inputs:
    input: [1, 3, 224, 224]
  checkpoint: weights/ppcls/resnet50.onnx

engine:
  type: vacc
  common:
    do_quantization: true
  add_extra_ops_to_graph:
    type: softmax
  calibration:
    quant_mode: kl_divergence
    per_channel: true

dataset:
  path: eval/ILSVRC2012_img_calib_mini
  sampler:
    suffix: JPEG
    get_data_num: 1000
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: CenterCrop
      crop_size: [224, 224]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true

