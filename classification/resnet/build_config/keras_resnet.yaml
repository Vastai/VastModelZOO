model:
  name: resnet50
  inputs:
    input_1: [1, 3, 224, 224]
  checkpoint: weights/keras/resnet50.h5

engine:
  type: vacc
  common:
    do_quantization: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    quant_mode: kl_divergence
    per_channel: true

dataset:
  path: eval/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 1000
  transform_ops:
    - type: CustomFunc
      module_path:  classification/resnet/preprocess/keras_preprocess.py
      func_name: get_image_data
      input_shape: [1, 3, 224, 224]

workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true

