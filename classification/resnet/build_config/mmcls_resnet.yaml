model:
  name: resnet50
  inputs:
    input: [1, 3, 224, 224]
  checkpoint: weights/mmcls/resnet50.onnx

engine:
  type: vacc
  common:
    do_quantization: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    quant_mode: kl_divergence
    per_channel: true

dataset:
  path: eval/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 1000
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: CenterCrop
      crop_size: [224, 224]
    - type: Normalize
      div255: False
      mean: [123.675, 116.28, 103.53]
      std: [58.395, 57.12, 57.375]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true

