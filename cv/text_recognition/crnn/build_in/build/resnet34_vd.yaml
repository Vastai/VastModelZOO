name: crnn_resnet34_vd_int8

frontend:
  shape:
    x:
      - 1
      - 3
      - 32
      - 100
  type: onnx
  checkpoint: /path/to/resnet34_vd.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true
  compile:
    data_transport_mode: 1
    cluster_mode: 0
    real_output_shape: [[32,48]]

dataset:
  type: tvm
  path: /path/to/ocr/calib
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 32
    - 100
  - type: Normalize
    div255: true
    mean:
    - 0.5
    - 0.5
    - 0.5
    std:
    - 0.5
    - 0.5
    - 0.5
  - type: ToTensor

workspace:
  path: ./deploy_weights

