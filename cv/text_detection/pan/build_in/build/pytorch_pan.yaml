name: pytorch_pan_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 736
    - 1280
  type: onnx
  checkpoint: /path/to/pan_r18_ic15-3_736_1280.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    nearest_interpol_on_dsp: true
    cluster_mode: 0
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/icdar2015/Challenge4/ch4_test_images
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [736, 1280]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  path: ./deploy_weights/
