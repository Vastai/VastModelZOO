name: ppocr_dbnet_int8

frontend:
  checkpoint: path/to/dbnet_resnet50_vd/dbnet_resnet50_vd.onnx
  shape:
    input: [1, 3, 736, 1280]
  type: onnx
  dtype: fp32

dataset:
  type: tvm
  path: path/to/icdar2015/Challenge4/ch4_test_images
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 736
      - 1280
    - type: Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    nearest_interpol_on_dsp: true
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
    nearest_interpol_on_dsp: true
    quantize_dsp_ops:
      - vacc_upsampling
      - vacc_pixelshuffle

workspace:
  path: ./deploy_weights

