name: ppocr_east_int8

frontend:
  checkpoint: /path/to//det_mv3_east.onnx
  shape:
    x: [1, 3, 704, 1280]
  type: onnx
  dtype: fp32

dataset:
  type: tvm
  path: /path/to/icdar2015/Challenge4/ch4_test_images
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size:
      - 704
      - 1280
    - type: Normalize
      div255: true
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

workspace:
  path: ./deploy_weights

