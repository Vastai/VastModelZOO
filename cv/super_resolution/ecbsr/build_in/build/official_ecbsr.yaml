name: official_ecbsr_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 1
    - 1080
    - 1920
  type: pytorch
  checkpoint: /path/to/ecbsr_plain_2x-3_1080_1920.torchscript.pt
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/DIV2K/DIV2K_test_LR_bicubic/X2
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2YCrCb
    - type: Resize
      size: [1080, 1920]
    - type: ChannelSplit
      index: 0
    - type: ToTensor

workspace:
  path: ./deploy_weights/

