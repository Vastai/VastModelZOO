name: official_fsrnet_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 128
    - 128
  type: onnx
  checkpoint: /path/to/fsrnet-3_128_128.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/CelebAMask-HQ/test_img
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [16, 16]
      interpolation: bicubic
    - type: Resize
      size: [128, 128]
      interpolation: bicubic
    - type: Normalize
      div255: false
      mean: [127.5, 127.5, 127.5]
      std: [127.5, 127.5, 127.5]
    - type: ToTensor

workspace:
  path: ./deploy_weights/





