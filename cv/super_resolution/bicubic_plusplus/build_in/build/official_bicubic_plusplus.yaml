name: official_bicubic_plusplus_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 1080
    - 1920
  type: onnx
  checkpoint: /path/to/bicubic_plusplus_2x-3_1080_1920.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/sr/DIV2K/DIV2K_test_LR_bicubic/X2
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [1080, 1920]
    - type: Normalize
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/

