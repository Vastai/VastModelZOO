name: bisenet_int8

frontend:
  checkpoint: ./torchscript/bisenet-512.torchscript.pt
  shape:
    input: [1, 3, 512, 512]
  type: pytorch
  dtype: fp32

dataset:
  type: tvm
  path: path/to/CelebAMask-HQ/bisegnet_test_img
  sampler:
    suffix: jpg
    get_data_num: 100
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
  compile:
    data_transport_mode: 1

workspace:
  path: ./deploy_weights