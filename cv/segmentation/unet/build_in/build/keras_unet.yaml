name: keras_unet_int8

frontend:
  shape:
    input_1:
    - 1
    - 3
    - 256
    - 256
  type: keras
  checkpoint: ./keras/h5/unet-256.h5
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/isbi/train/image
  sampler:
    suffix: png
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: Normalize
      norm_type: None
    - type: ToTensor

workspace:
  path: ./deploy_weights/

