name: bubbliiiing_unet_int8

frontend:
  shape:
    images:
    - 1
    - 3
    - 256
    - 256
  type: onnx
  checkpoint: ./onnx/unet_resnet50/unet_resnet50-256.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
    quantize_dsp_ops: ["vacc_upsampling"]

dataset:
  type: tvm
  path: /path/to/VOCdevkit/VOC2012/JPEGImages_val
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: Normalize
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/

