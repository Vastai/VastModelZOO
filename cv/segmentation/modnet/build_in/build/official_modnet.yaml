name: official_modnet_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 480
    - 288
  type: onnx
  checkpoint: ./onnx/modnet.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: ./datasets/seg/PPM-100/image
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [480, 288]
    - type: Normalize
      div255: false
      mean: [127.5, 127.5, 127.5]
      std: [127.5, 127.5, 127.5]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

