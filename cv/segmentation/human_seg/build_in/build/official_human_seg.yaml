name: official_human_seg_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 320
    - 320
  type: pytorch
  checkpoint: ./torchscript/unet_resnet18-320.torchscript.pt
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/human_seg/Supervisely_Person_Dataset/src/ds1/img
  sampler:
    suffix: png
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [320, 320]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

