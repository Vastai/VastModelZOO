name: official_parsenet_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: onnx
  checkpoint: /path/to//parsenet-512.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/seg/CelebAMask-HQ/test_img
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

