name: mmseg_fcn_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: pytorch
  checkpoint: ./torchscript/fcn_r50_d8_20k-512.torchscript.pt
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/VOCdevkit/VOC2012/JPEGImages_val
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      div255: false
      mean: [123.675, 116.28, 103.53]
      std: [58.395, 57.12, 57.375]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

