name: official_hrnet_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: onnx
  checkpoint: /path/to/hrnet_w48-512_512.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/cityscapes/leftImg8bit/val/lindau
  sampler:
    suffix: png
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

