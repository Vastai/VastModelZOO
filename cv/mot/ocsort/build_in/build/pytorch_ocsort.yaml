name: pytorch_ocsort_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 800
    - 1440
  type: onnx
  checkpoint: /path/to/ocsort_mot17_ablation.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 3
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

graph:
  extra_ops:
    type: yolox_nms
    params:
      num_classes: 1
      nms_threshold: 0.7
      confidence_threshold: 0.01

dataset:
  type: tvm
  path: /path/to/mot/MOT17/calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [800, 1440]
    - type: Normalize
      div255: true
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  path: ./deploy_weights/
