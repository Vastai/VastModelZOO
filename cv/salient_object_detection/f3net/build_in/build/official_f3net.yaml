name: official_f3net_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: onnx
  checkpoint: /path/to/f3net-3_512_512.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/sod/ECSSD/image
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      div255: false
      mean: [124.55, 118.90, 102.94]
      std: [56.77, 55.97, 57.50]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

