name: official_gcpanet_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: onnx
  checkpoint: /path/to/gcpanet-3_512_512.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/sod/ECSSD/image
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      div255: false
      mean: [117.15, 112.48, 92.86]
      std: [56.36, 53.82, 54.23]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

