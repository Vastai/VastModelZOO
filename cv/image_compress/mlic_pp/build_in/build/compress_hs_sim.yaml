name: compress_hs_sim_run_stream_fp16

frontend:
  checkpoint: /path/to/compress_hs_sim.onnx
  shape:
    z_hat: [1,192,8,12]
  type: onnx
  dtype: fp32

graph:
  extra_ops:
    type: insert_odma

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    data_type: 0 # 2 for int8
    data_transport_mode: 1
    enable_float_to_half: true

workspace:
  path: ./deploy_weights/
