name: elic_no_entropy_512_512_run_stream_fp16

frontend:
  shape:
    input: [1, 3, 512, 512]
  checkpoint: /path/to/elic_no_entropy_512x512.onnx
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    data_type: 0
    opt_level: 2
    data_transport_mode: 1
    enable_float_to_half: true

workspace:
  path: ./deploy_weights
