name: megvii_shufflenetv1_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 224
    - 224
  type: onnx
  checkpoint: /path/to/Group3_1.0x.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

graph:
  extra_ops:
    type: softmax

dataset:
  type: tvm
  path: /path/to/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 256
      - 256
    - type: CenterCrop
      crop_size:
      - 224
      - 224
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Normalize
      div255: false
      mean:
      - 0
      - 0
      - 0
      std:
      - 1
      - 1
      - 1
    - type: ToTensor

workspace:
  path: ./deploy_weights/




