name: keras_xception_run_stream_int8

frontend:
  shape:
    input_1:
    - 1
    - 3
    - 299
    - 299
  type: keras
  checkpoint: /path/to/xception.h5
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/cls/ImageNet/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 324
      - 324
    - type: CenterCrop
      crop_size:
      - 299
      - 299
    - type: Normalize
      div255: false
      mean:
      - 103.939
      - 116.779
      - 123.68
      std:
      - 1
      - 1
      - 1
    - type: ToTensor

workspace:
  path: ./deploy_weights/




