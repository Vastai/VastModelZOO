name: ppcls_resnet50_int8

frontend:
  shape:
    input:
      - 1
      - 3
      - 224
      - 224
  type: onnx
  checkpoint: weights/ppcls/resnet50.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: eval/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 1000
  process_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 256
    - 256
  - type: CenterCrop
    crop_size:
    - 224
    - 224
  - type: Normalize
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  - type: ToTensor

workspace:
  path: ./deploy_weights/

