name: keras_resnet50_int8

frontend:
  shape:
    input_1:
      - 1
      - 3
      - 224
      - 224
  type: keras
  checkpoint: weights/keras/resnet50.h5
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: eval/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 1000
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 256
      - 256
    - type: CenterCrop
      crop_size:
      - 224
      - 224
    - type: Normalize
      div255: false
      mean:
      - 103.939
      - 116.779
      - 123.68
      std:
      - 1
      - 1
      - 1
    - type: ToTensor

workspace:
  path: ./deploy_weights/

