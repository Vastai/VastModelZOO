name: mmcls_hrnet_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 224
    - 224
  type: onnx
  checkpoint: /path/to/hrnet_w18.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/cls/ImageNet/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 256
      - 256
    - type: CenterCrop
      crop_size:
      - 224
      - 224
    - type: Normalize
      div255: false
      mean:
      - 123.675
      - 116.28
      - 103.53
      std:
      - 58.395
      - 57.12
      - 57.375
    - type: ToTensor

workspace:
  path: ./deploy_weights/

