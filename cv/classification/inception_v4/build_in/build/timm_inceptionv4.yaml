name: timm_inceptionv4_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 299
    - 299
  type: onnx
  checkpoint: /path/to/inception_v4.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

graph:
  extra_ops:
    type: softmax

dataset:
  type: tvm
  path: /path/to/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 342
      - 342
    - type: CenterCrop
      crop_size:
      - 299
      - 299
    - type: Normalize
      mean:
      - 0.5
      - 0.5
      - 0.5
      std:
      - 0.5
      - 0.5
      - 0.5
    - type: ToTensor

workspace:
  path: ./deploy_weights/




