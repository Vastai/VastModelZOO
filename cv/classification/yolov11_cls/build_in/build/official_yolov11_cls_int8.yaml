name: official_yolov11n_cls_int8

frontend:
  checkpoint: /path/to/yolo11n-cls_256.onnx
  shape:
    images: [1, 3, 256, 256]
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true
    skip_matmul_layers: [0, 1] # yolo11-n/s/m
    # skip_matmul_layers: [0, 1, 2, 3, 4, 5, 6, 7]  # yolo11-l/x
    calibrate_chunk_by: -1

dataset:
  type: tvm
  path: /path/to/ILSVRC2012_img_calib
  sampler:
    suffix: JPEG
    get_data_num: 50
  process_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 288
    - 288
  - type: CenterCrop
    crop_size:
    - 256
    - 256
  - type: Normalize
    div255: true
    mean:
    - 0.0
    - 0.0
    - 0.0
    std:
    - 1.0
    - 1.0
    - 1.0
  - type: ToTensor

workspace:
  path: ./deploy_weights/

