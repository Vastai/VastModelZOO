name: ultralytics_yolo11n_obb_int8

frontend:
  checkpoint: /path/to/yolo11n-obb.onnx
  shape:
    images: [1, 3, 640, 640]
  type: onnx
  dtype: fp32

dataset:
  type: tvm
  path: /path/to/DOTAv1/images/val
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - 640
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 3
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true
    skip_matmul_layers: [0, 1] # yolo11-n/s/m
    # skip_matmul_layers: [0, 1, 2, 3, 4, 5, 6, 7]  # yolo11-l/x
    calibrate_chunk_by: -1


workspace:
  path: ./deploy_weights/
