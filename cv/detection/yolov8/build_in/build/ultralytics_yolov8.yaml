name: ultralytics_yolov8s_int8

frontend:
  checkpoint: /path/to/yolov8s-640.torchscript.pt
  shape:
    input: [1, 3, 640, 640]
  type: pytorch
  dtype: fp32

graph:
  extra_ops:
    type: yolov8_nms
    params:
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      strides:
      - 8
      - 16
      - 32

dataset:
  type: tvm
  path: path/to/val2017
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 3
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

workspace:
  path: ./deploy_weights/
