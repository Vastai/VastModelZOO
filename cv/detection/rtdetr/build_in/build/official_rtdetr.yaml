name: official_rtdetr_fp16

frontend:
  checkpoint: /path/to/rtdetr_r18vd_dec3_6x_coco_from_paddle.onnx
  shape:
    images:
    - 1
    - 3
    - 640
    - 640
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    opt_level: 2
    data_transport_mode: 1
    output_layout : ['0:YX','1:YX']
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - 640
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/
