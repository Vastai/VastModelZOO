name: official_nanodet_int8

frontend:
  checkpoint: /path/to/nanodet_plus_m-416.onnx
  shape:
    input:
    - 1
    - 3
    - 416
    - 416
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/coco/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size:
      - 416
      - -1
      adaptive_side: long
    - type: Normalize
      div255: true
      mean:
      - 0.406
      - 0.456
      - 0.485
      std:
      - 0.225
      - 0.224
      - 0.229
    - type: ToTensor

workspace:
  path: ./deploy_weights/
