name: darknet_yolov4_int8

frontend:
  checkpoint: /path/to/yolov4.weights
  shape:
    input: [1, 3, 416, 416]
  type: darknet
  dtype: fp32

graph:
  extra_ops:
    type: yolov4_nms
    params:
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      anchor:
      - 12
      - 16
      - 19
      - 36
      - 40
      - 28
      - 36
      - 75
      - 76
      - 55
      - 72
      - 146
      - 142
      - 110
      - 192
      - 243
      - 459
      - 401
      strides:
      - 8
      - 16
      - 32

dataset:
  type: tvm
  path: /path/to/det_coco_calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 416
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor
    

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true
  compile:
    cluster_mode: 0
    data_transport_mode: 3
    stream_mode: true
    data_type: 2

workspace:
  path: ./deploy_weights/
