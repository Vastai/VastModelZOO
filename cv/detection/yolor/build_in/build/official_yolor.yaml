name: official_yolor_run_stream_int8

frontend:
  checkpoint: /path/to/yolor_d6-640.torchscript.pt
  shape:
    input:
    - 1
    - 3
    - 640
    - 640
  type: pytorch
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

graph:
  extra_ops:
    type: yolov5_nms
    params:
      num_classes: 80
      nms_threshold: 0.45
      confidence_threshold: 0.25
      anchor:
      - 19
      - 27
      - 44
      - 40
      - 38
      - 94
      - 96
      - 68
      - 86
      - 152
      - 180
      - 137
      - 140
      - 301
      - 303
      - 264
      - 238
      - 542
      - 436
      - 615
      - 739
      - 380
      - 925
      - 792
      strides:
      - 8
      - 16
      - 32
      - 64

dataset:
  type: tvm
  path: /path/to/coco/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/
