name: ultralytics_yolov3_int8

frontend:
  checkpoint: /path/to/yolov3-416.onnx
  shape:
    input:
    - 1
    - 3
    - 416
    - 416
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

graph:
  extra_ops:
    type: yolov5_nms
    params:
      num_classes: 80
      nms_threshold: 0.45
      confidence_threshold: 0.25
      anchor:
      - 10
      - 13
      - 16
      - 30
      - 33
      - 23
      - 30
      - 61
      - 62
      - 45
      - 59
      - 119
      - 116
      - 90
      - 156
      - 198
      - 373
      - 326
      strides:
      - 8
      - 16
      - 32

dataset:
  type: tvm
  path: /path/to/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 416
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/
