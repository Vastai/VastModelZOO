name: mmdet_yolof_run_stream_int8

frontend:
  checkpoint: /path/to/yolof.onnx
  shape:
    input:
    - 1
    - 3
    - 1280
    - 1280
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/coco/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size: [1280, -1]
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: false
      mean: [103.530, 116.280, 123.675]
      std: [1, 1, 1]
    - type: ToTensor

workspace:
  path: ./deploy_weights/
