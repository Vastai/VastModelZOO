name: official_fastestdet_int8

frontend:
  checkpoint: /path/to/fastestdet-352.onnx
  shape:
    input.1:
    - 1
    - 3
    - 352
    - 352
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/coco/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size:
      - 352
      - 352
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/
