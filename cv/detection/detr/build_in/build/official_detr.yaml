name: official_detr_fp16

frontend:
  checkpoint: /path/to/detr_res50.onnx
  shape:
    inputs:
    - 1
    - 3
    - 1066
    - 800
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    data_transport_mode: 1
    output_layout: [0:"YX",1:"YX"]

workspace:
  path: ./deploy_weights/

