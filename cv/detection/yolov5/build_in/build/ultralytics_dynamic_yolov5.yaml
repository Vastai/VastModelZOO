name: ultralytics_yolov5s_dynamic_int8

frontend:
  checkpoint: /path/to/yolov5s-dynamic.onnx
  type: onnx
  shape:
    images: [[1, 3, 416, 416], [1, 3, 640, 640]]

graph:
  extra_ops:
    type: yolov5_nms
    params:
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      anchor:
      - 10
      - 13
      - 16
      - 30
      - 33
      - 23
      - 30
      - 61
      - 62
      - 45
      - 59
      - 119
      - 116
      - 90
      - 156
      - 198
      - 373
      - 326
      strides:
      - 8
      - 16
      - 32


backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true
  compile:
    data_transport_mode: 3

dataset:
  type: tvm
  path: /path/to/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor


workspace:
  path: deploy_weights
  env_recheck: false
