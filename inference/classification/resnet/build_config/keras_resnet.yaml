model:
  name: resnet50
  inputs:
    input: [1, 3, 224, 224]
  checkpoint: weights/keras/resnet50.h5

engine:
  type: vacc
  common:
    do_quantization: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    quant_mode: kl_divergence
    per_channel: true

dataset:
  path: /home/simplew/code/eval/ILSVRC2012_img_calib_mini
  sampler:
    suffix: JPEG
    get_data_num: 1000
  transform_ops:
    - type: CustomFunc
      module_path: cv/classification/resnet/vacc_code/preprocess/keras_preprocess.py
      func_name: get_image_data
      img_shape: [1, 3, 224, 224]


workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true

