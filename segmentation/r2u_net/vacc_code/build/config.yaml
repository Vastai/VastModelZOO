model:
  name: r2u_net
  inputs:
    input: [1, 3, 96, 96]
  checkpoint: r2u_net-96.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
    
dataset:
  path: /home/simplew/code/model_check/UnetPlusPlus/dsb2018_256_val/images
  sampler:
    suffix: png
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size: [96, 96]
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

