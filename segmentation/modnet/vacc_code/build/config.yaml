model:
  name: modnet
  inputs:
    input: [1, 3, 480, 288]
  checkpoint: modnet.onnx

engine:
  type: vacc
  dtype: fp16int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: datasets/PPM-100/image
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [480, 288]
    - type: Normalize
      div255: false
      mean: [127.5, 127.5, 127.5]
      std: [127.5, 127.5, 127.5]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

