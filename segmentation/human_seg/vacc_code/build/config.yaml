model:
  name: unet_resnet18
  inputs:
    input: [1, 3, 320, 320]
  checkpoint: unet_resnet18-320.torchscript.pt

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/Human-Segmentation-PyTorch/dataset/Supervisely_Person_Dataset/src/ds1/img
  sampler:
    suffix: png
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [320, 320]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

