model:
  name: fcn_r50_d8_20k
  inputs:
    input: [1, 3, 512, 512]
  checkpoint: fcn_r50_d8_20k-512.torchscript.pt

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/dataset/seg/VOCdevkit/VOC2012/JPEGImages_val
  sampler:
    suffix: jpg
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      div255: false
      mean: [123.675, 116.28, 103.53]
      std: [58.395, 57.12, 57.375]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

