model:
  name: yolov8s_seg
  inputs:
    images: [1, 3, 1024, 1024]
  checkpoint: model/yolov8s_seg-1024.onnx

engine:
  type: debug
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  path:  /home/rzhang/Documents/project/det_data/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [1024, -1]
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
