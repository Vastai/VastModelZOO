model:
  name: refinenet_resnet101
  inputs:
    input: [1, 3, 500, 500]
  checkpoint: refinenet_resnet101-3_500_500.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/dataset/seg/VOCdevkit/VOC2012/JPEGImages_val
  sampler:
    suffix: jpg
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [500, 500]
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

