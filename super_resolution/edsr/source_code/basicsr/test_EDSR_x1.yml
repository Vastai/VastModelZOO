  test_1:
    name: GOPRO
    type: PairedImageDataset
    dataroot_gt: /home/simplew/dataset/sr/deblur/data_720_1280/GOPR0384_11_00/sharp
    dataroot_lq: /home/simplew/dataset/sr/deblur/data_720_1280/GOPR0384_11_00/blur
    filename_tmpl: '{}'
    io_backend:
      type: disk

# network structures
network_g:
  type: EDSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 32
  num_block: 9
  upscale: 1
  res_scale: 1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]


path:
  pretrain_network_g: ckpt_gopro.pth
  strict_load_g: true
  param_key_g: null

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 1
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 1
      test_y_channel: false