model:
  name: EDSR_Mx2
  inputs:
    input: [1, 3, 768, 1024]
  checkpoint: EDSR_Mx2_f64b16_DIV2K_official-3ba7b086.torchscript.pt

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
    enable_graph_partition: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/BasicSR/datasets/DIV2K/DIV2K_valid_LR_bicubic/X2
  # path: /home/simplew/dataset/sr/deblur/data_720_1280/GOPR0384_11_00/blur 
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [768, 1024]
    - type: Normalize
      norm_type: None
    - type: ToTensor


workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


