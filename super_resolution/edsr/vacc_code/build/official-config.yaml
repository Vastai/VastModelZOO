model:
  name: EDSR_x2
  inputs:
    input: [1, 3, 256, 256]
  checkpoint: edsr_x2.torchscript.pt

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
    enable_graph_partition: true
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/BasicSR/datasets/DIV2K/DIV2K_valid_LR_bicubic/X2
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: ToTensor


workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


