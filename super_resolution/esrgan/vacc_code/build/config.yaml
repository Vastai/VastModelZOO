model:
  name: RRDB_ESRGAN_x4
  inputs:
    input: [1, 3, 128, 128]
  checkpoint: RRDB_ESRGAN_x4.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/sr/MSRResNet/datasets/DIV2K_valid_LR_bicubic_X4
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [128, 128]
    - type: Normalize
      norm_type: null
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


