model:
  name: sparnet_light_attn3d
  inputs:
    input: [1, 3, 128, 128]
  checkpoint: sparnet_light_attn3d-128.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/face/Face-SPARNet/datasets/test_dirs/Helen_test_DIC/LR
  sampler:
    suffix: null
    get_data_num: 500
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [128, 128]
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


