model:
  name: lesrcnn_x2
  inputs:
    input: [1, 3, 128, 128]
  checkpoint: x2/lesrcnn_x2-128.torchscript.pt

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: dataset/DIV2K/DIV2K_valid_HR_128_x2
  sampler:
    suffix: png
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [128, 128]
    - type: Normalize
      norm_type: null
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


