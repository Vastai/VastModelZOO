model:
  name: pfsrnet
  inputs:
    input: [1, 3, 16, 16]
  checkpoint: pfsrnet-16.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/dataset/sr/CelebA/Img/img_align_celeba_1k
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
      backend: pillow
    - type: CenterCrop
      crop_size: [178, 178]
      backend: pillow
    - type: Resize
      size: [128, 128]
      backend: pillow
    - type: Resize
      size: [64, 64]
      backend: pillow
    - type: Resize
      size: [32, 32]
      backend: pillow
    - type: Resize
      size: [16, 16]
      backend: pillow
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


