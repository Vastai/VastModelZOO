name: RCAN_BIX2
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 2
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  # test_1:  # the 1st test dataset
  #   name: val_set5
  #   type: PairedImageDataset
  #   dataroot_gt: ./datasets/val_set5/Set5
  #   dataroot_lq: ./datasets/val_set5/Set5_bicLRx4
  #   io_backend:
  #     type: disk
  # test_2:  # the 2nd test dataset
  #   name: val_set14
  #   type: PairedImageDataset
  #   dataroot_gt: ./datasets/val_set14/Set14
  #   dataroot_lq: ./datasets/val_set14/Set14_bicLRx4
  #   io_backend:
  #     type: disk

  test_3:
    name: div2k100
    type: PairedImageDataset
    dataroot_gt: ./datasets/DIV2K100/DIV2K_valid_HR
    dataroot_lq: ./datasets/DIV2K100/DIV2K_valid_bicLRx2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

# network structures
network_g:
  type: RCAN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 32
  num_group: 3
  num_block: 2
  squeeze_factor: 16
  upscale: 2
  res_scale: 1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

save_img: true

# path
path:
  pretrain_network_g: ./experiments/pretrained_models/RCAN/RCAN_BIX2-official.pth
  strict_load_g: true
