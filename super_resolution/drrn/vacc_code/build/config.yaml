model:
  name: drrn
  inputs:
    input: [1, 1, 256, 256]
  checkpoint: drrn-256.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/code/model_check/SR/sr/pytorch-vdsr/Set5_BMP/scale_4
  sampler:
    suffix: bmp
    get_data_num: 5
  transform_ops:
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2YCrCb
    - type: Resize
      size: [256, 256]
    - type: ChannelSplit
      index: 0
    - type: Normalize
      norm_type: None
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true


