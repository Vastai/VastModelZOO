model:
  name: yolov8s
  inputs:
    images:
    - 1
    - 3
    - 640
    - 640
  checkpoint: yolov8s-640.torchscript.pt
engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 3
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: yolov8_nms
    params:
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      strides:
      - 8
      - 16
      - 32
  calibration:
    calibrate_mode: percentile
    quantize_per_channel: true
dataset:
  path: /home/andy/datasets/det_coco_calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 640
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    div255: true
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true
