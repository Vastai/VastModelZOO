model:
  name: yolov7_tiny
  inputs:
    input:
    - 1
    - 3
    - 1760
    - 1760
  checkpoint: /home/rzhang/Documents/project/vacc_auto_convert/weights/det/yolov7/official/official/onnx/yolov7_tiny-1760.onnx
engine:
  type: vacc
  dtype: fp16
  common:
    data_transport_mode: 3
    split_convergence_points:
    - 0,6,2,4
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: yolov5_nms
    params:
      num_classes: 80
      nms_threshold: 0.45
      confidence_threshold: 0.25
      anchor:
      - 10
      - 13
      - 16
      - 30
      - 33
      - 23
      - 30
      - 61
      - 62
      - 45
      - 59
      - 119
      - 116
      - 90
      - 156
      - 198
      - 373
      - 326
      strides:
      - 8
      - 16
      - 32
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
dataset:
  path: ./calib/det/COCO2017/det_coco_calib
  sampler:
    suffix: null
    get_data_num: 100
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 1760
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: ./weights/det/yolov7/official/vacc/yolov7
  enable_ir: false
  save_log: true
