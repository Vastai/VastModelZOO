model:
  name: yolov6_n2
  inputs:
    images:
    - 1
    - 3
    - 640
    - 640
  checkpoint: yolov6/onnx/yolov6_n-640.onnx
engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 3
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: null
    params:
      num_classes: 80
      nms_threshold: 0.45
      confidence_threshold: 0.25
  calibration:
    calibrate_mode: max
    quantize_per_channel: true
dataset:
  path: ./project/det_data/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 640
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    div255: true
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: yolov6/vacc
  enable_ir: false
  save_log: true
