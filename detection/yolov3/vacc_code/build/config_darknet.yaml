model:
  name: yolov3_tiny
  inputs:
    input:
    - 1
    - 3
    - 416
    - 416
  checkpoint: models/yolov3-tiny.weights
engine:
  type: vacc
  dtype: fp16
  common:
    data_transport_mode: 1
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: yolov4_nms
    params:
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      anchor:
      - 10
      - 14
      - 23
      - 27
      - 37
      - 58
      - 81
      - 82
      - 135
      - 169
      - 344
      - 319
      strides:
      - 16
      - 32
  calibration:
    calibrate_mode: max
    quantize_per_channel: true
dataset:
  path: /home/andy/datasets/det_coco_calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 416
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    div255: true
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true
