model:
  name: yolov3_darknet53
  inputs:
    image:
    - 1
    - 3
    - 608
    - 608
  checkpoint: /path/to/yolov3_darknet53.onnx
engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true
dataset:
  path: /path/to/eval/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 500
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 608
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    div255: true
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true
