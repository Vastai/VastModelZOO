model:
  name: yolov5m
  inputs:
    images:
    - 1
    - 3
    - 2048
    - 2048
  checkpoint: ./yolov5m-2048.torchscript
engine:
  type: vacc
  dtype: fp16
  common:
    data_transport_mode: 3
    split_convergence_points:
    - 0,9,2,5
    cluster_mode: 0
  add_extra_ops_to_graph:
    type: yolov5_nms
    params:
      num_classes: 80
      nms_threshold: 0.45
      confidence_threshold: 0.25
      anchor:
      - 10
      - 13
      - 16
      - 30
      - 33
      - 23
      - 30
      - 61
      - 62
      - 45
      - 59
      - 119
      - 116
      - 90
      - 156
      - 198
      - 373
      - 326
      strides:
      - 8
      - 16
      - 32
  calibration:
    calibrate_mode: max
    quantize_per_channel: true
dataset:
  path: ../../../data/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
  - type: DecodeImage
  - type: Resize
    size:
    - 2048
    - -1
    adaptive_side: long
  - type: Pad
    pad_to_square: true
  - type: Normalize
    div255: true
    norm_type: null
  - type: ToTensor
workspace:
  work_dir: ./vacc
  save_log: true
