model:
  name: retinanet
  inputs:
    input: [1, 3, 1024, 1024]
  checkpoint: retinanet.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  path:  /home/andy/datasets/detection/det_coco_calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 1024
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: false
  save_log: true