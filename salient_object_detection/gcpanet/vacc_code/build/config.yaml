model:
  name: model
  inputs:
    input: [1, 3, 512, 512]
  checkpoint: gcpanet.onnx

engine:
  type: vacc
  dtype: fp16
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/dataset/sod/ECSSD/image
  sampler:
    suffix: jpg
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [512, 512]
    - type: Normalize
      div255: false
      mean: [117.15, 112.48, 92.86]
      std: [56.36, 53.82, 54.23]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

