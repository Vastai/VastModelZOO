model:
  name: isnet-general
  inputs:
    input: [1, 3, 320, 320]
  checkpoint: isnet-general-use.onnx

engine:
  type: vacc
  dtype: int8
  common:
    data_transport_mode: 1
  add_extra_ops_to_graph:
    type: null
  calibration:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  path: /home/simplew/dataset/sod/ECSSD/image
  sampler:
    suffix: jpg
    get_data_num: 100
  transform_ops:
    - type: DecodeImage
    - type: Resize
      size: [320, 320]
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [1.0, 1.0, 1.0]
    - type: ToTensor

workspace:
  work_dir: ./deploy_weights/
  enable_ir: true
  save_log: true

